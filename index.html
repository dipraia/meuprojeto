<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- essas fonte foram encontradas no site google fonts e selecionadas e assim
  usadas no site-->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- viewport é o campo de visão, width se refere ao tamanho do content que é
o conteúdo, device width é ótimo para usar em sites que vão ser lidos
em celular/ dispositivos móveis, initial-scale=1.0 é um padrão-->
  <title>Móveis Customizados</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital@0;1&display=swap" 
  rel="stylesheet">
<!-- link:css ele ativa esse link rel stylesheet e ele procura na raiz do
projeto onde nos temos que criar o arquivo style.css-->
  <link rel="stylesheet" href="style.css">
</head>
<body>


 <div id="hero">
   <img
    src="images/img1.png" 
   alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis" />
<!-- esse (alt) esta sendo usadp para servir caso alguem busque por essa frase ou palavras
chave no google, para que encontre o site que tem essa imagem em especifico
ao descrever ela-->
   <h1>Ambientes <span>únicos</span> para você!</h1>
   <!-- (h1) é usadao para fazer título/cabeçalho-->
   <p>
    Nós criamos ambientes <strong>exclusívos</strong> 
    <!-- (strong) esta deixando em negrito tudo que for selecionado pela tag-->
    e <strong>únicos</strong>,
    com muito bom gosto e profissionalismo, 
    investimos tempo e <span>dedicação no seu projeto.</span>
   
    <br/>
    <br/>
    <!-- br eh quebrar shit alt seta pra baixo duplica a linha-->
<!-- (span) ta sendo usado pra selecionar o que vamos usar style no css-->
   
    Tenha <span>ambientes limpos</span> e bem decorados, 
    transmitindo <strong>elegância e
     finesse</strong> para todo aquele que estiver ali.
   </p>
 </div>
 <!-- (a href) é para colocar link-->
 <div id="footer">

  <div id="line"></div>
<!-- target="_blank" é usado para criar janela, para que ao clicar no link
você não seja redirecionado mas sim abra uma nova janela no seu browser-->

   target="_blank"
   href="https://instagram.com/moveisparavoce">Instagram</a>
   
   <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
 </div>

 src="images/balls.png" 
 alt="Bolinhas laranjadas no canto direito inferior da tela" />
